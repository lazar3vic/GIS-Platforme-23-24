<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazonski slojevi — GeoServer demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
    #map { width:100%; height:78vh; }
    #controls { padding:10px; display:flex; gap:8px; align-items:center; }
    label { font-size:14px; }
    input[type=number] { width:120px; padding:4px; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <label><input id="toggleRaster" type="checkbox" checked> Raster: padavineAmazon</label>
    <label><input id="toggleVector" type="checkbox" checked> Vektor: graniceAmazona</label>
    <label style="margin-left:18px">Minimalna površina (km²): <input id="minArea" type="number" min="0" step="0.1" value="0"></label>
    <button id="apply">Prikaži / Osveži</button>
  </div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <script>
    const geoserverUrl = 'http://localhost:8080/geoserver';
    const workspace = 'myworkspace';

    // Raster WMS layer (Tile)
    const rasterSource = new ol.source.TileWMS({
      url: `${geoserverUrl}/wms`,
      params: { 'LAYERS': `${workspace}:myExportImageTask2022`, 'TILED': true },
      serverType: 'geoserver'
    });
    const rasterLayer = new ol.layer.Tile({ source: rasterSource, visible: true });

    // Vector WMS layer (Tile)
    const vectorSource = new ol.source.TileWMS({
      url: `${geoserverUrl}/wms`,
      params: { 'LAYERS': `${workspace}:graniceAmazona`, 'TILED': true },
      serverType: 'geoserver'
    });
    const vectorLayer = new ol.layer.Tile({ source: vectorSource, visible: true });

    // SQL-view parametrized layer (tiles via WMS with viewparams)
    const sqlSource = new ol.source.TileWMS({
      url: `${geoserverUrl}/wms`,
      params: { 'LAYERS': `${workspace}:amazonia_filtered`, 'TILED': true },
      serverType: 'geoserver'
    });
    const sqlLayer = new ol.layer.Tile({ source: sqlSource, visible: true });

    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() }),
        rasterLayer,
        vectorLayer,
        sqlLayer
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-60, 0]),
        zoom: 4
      })
    });

    // Controls
    document.getElementById('toggleRaster').addEventListener('change', (e) => {
      rasterLayer.setVisible(e.target.checked);
    });
    document.getElementById('toggleVector').addEventListener('change', (e) => {
      vectorLayer.setVisible(e.target.checked);
    });

    document.getElementById('apply').addEventListener('click', () => {
      const min = parseFloat(document.getElementById('minArea').value) || 0;
      // Set viewparams for the SQL view. GeoServer SQL view must be defined to accept 'min_area' param.
      const viewparams = `min_area:${min}`;
      sqlSource.updateParams({ viewparams });
      // make sure sql layer is visible when applying
      sqlLayer.setVisible(true);
    });

  </script>
</body>
</html>
